<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="lineargrad" width="300" height="300"></canvas>
    <script>
        var canvas=document.getElementById("lineargrad");
        var ctx=canvas.getContext("2d");
        ctx.font="30px solid Ariel";
        var grad=ctx.createLinearGradient(0,0,canvas.width,10);
    grad.addColorStop("0","Green");
    grad.addColorStop("0.4","blue");
    grad.addColorStop("0.5","red");
    ctx.strokeStyle=grad;
    ctx.font="30px Arial";
    ctx.fillStyle=grad;
    ctx.strokeText("BLDEA JKD",10,90);
</script>           
</body>
</html>
